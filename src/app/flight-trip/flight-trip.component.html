<div>
    <h2>Add New Flight</h2>
    <form (submit)="addflightList()">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" [(ngModel)]="flight.id" required>
        </div>
        <div>
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" [(ngModel)]="flight.source" required>
        </div>
        <div>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" [(ngModel)]="flight.destination" required>
        </div>
        <div>
            <label for="departure">Departure:</label>
            <input type="datetime-local" id="departure" name="departure" [(ngModel)]="flight.departure" required>
        </div>
        <div>
            <label for="arrival">Arrival:</label>
            <input type="datetime-local" id="arrival" name="arrival" [(ngModel)]="flight.arrival" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" [(ngModel)]="flight.price" required>
        </div>
        <button type="submit">Add Flight</button>
    </form>
</div>

<div>
    <h2>Flight List</h2>
    <ul>
        <li *ngFor="let flight of flightTripList">
            <p>ID: {{ flight.id }}</p>
            <p>Source: {{ flight.source }}</p>
            <p>Destination: {{ flight.destination }}</p>
            <p>Departure: {{ flight.departure | date }}</p>
            <p>Arrival: {{ flight.arrival | date }}</p>
            <p>Price: {{ flight.price }}</p>
        </li>
    </ul>
</div>
