<h2>Flights for</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">FlightCode</th>
      <th scope="col">Check-in Weight</th>
      <th scope="col">Cabin Weight</th>
      <th scope="col">Total Seats</th>
      <th scope="col">Airline Id</th>
      <th scope="col">Modify</th>
      <th scope="col">Delete</th>
      <th scope="col">Bookings</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flight of flightsList; let i = index">
      <td>{{ i }}</td>
      <td>{{ flight.flightCode }}</td>
      <td>{{ flight.checkInWeight }}</td>
      <td>{{ flight.cabinWeight }}</td>
      <td>{{ flight.totalSeats }}</td>
      <td>{{ flight.airlineId }}</td>
      <td><button type="button" class="btn btn-info" (click)="openEditForm(flight)">Modify</button></td>


      

      <td><button type="button" class="btn btn-danger">Danger</button></td>
      <!-- Inside the template where you navigate to ManageFlightTripsComponent -->
      <!-- [routerLink]="['/flight-trip', flight.flightCode]" -->
      <!-- (click)="changeDashBoardService(flight.flightCode)" -->
      <td>
        <button
          type="button"
          class="btn btn-info"
          [routerLink]="['/flight-trip', flight.flightCode]"
        >
          View All Flights
        </button>
      </td>

    
     
    </tr>
  </tbody>
</table>


    
     
    

        <div class="content"  *ngIf="showFormBox">
        <form [formGroup]="flightForm" (ngSubmit)="onSubmit()" style="display: block; margin: 0 auto; padding: 20px; border: 1px solid #f00a0a; border-radius: 5px; background-color: white;" >
          <h5 >Edit Flight</h5>
          <div>
            <label for="cabinWeight">Cabin Weight</label>
            <input type="number" id="cabinWeight" formControlName="cabinWeight">
          </div>
          <div>
            <label for="checkInWeight">Check-in Weight</label>
            <input type="number" id="checkInWeight" formControlName="checkInWeight">
          </div>
        
       <div class="close" (click)="closeEditForm()">
       <button style="color: red;"> X</button>
       </div>   
      
      
        <button type="submit" class="btn btn-primary" [disabled]="!flightForm.valid">Update Flight</button>
      </form>
    </div>
